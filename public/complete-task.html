<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Task</title>
    <script>
        window.onload = async function() {
            const taskId = window.location.pathname.split('/').pop();
            const response = await fetch(`/complete-task/${taskId}`, {
                method: 'POST'
            });
            
            if (response.ok) {
                document.body.innerHTML = '<h1>Task Completed Successfully</h1>';
            } else {
                document.body.innerHTML = '<h1>Failed to Complete Task</h1>';
            }
        };
    </script>
</head>
<body>
    <h1>Completing Task...</h1>
</body>
</html>
